<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>formre</title>
        <style>
        input[type=text], input[type=password] {
            width: 90%;
            padding: 10px;
            margin: 3px 0 20px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
          }
          
        input[type=text]:focus, input[type=password]:focus {
            background-color: rgb(248, 247, 247);
            outline: black;
          }
        </style>  
        <script>  
            function validateEmail(emailField){
                var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
                if (reg.test(emailField.value) == false) 
                {
                    alert('Invalid Email Address');
                    return false;
                }
                
            }
        
            function validatePass(passwordField){
                var re = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
                if(re.test(passwordField.value) == false)
                {
                    alert('Weak or Invalid Password');
                    return false;
                }
                
            }
        
            function validatePhone(phoneField){
                var phoneno = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
                if(phoneno.test(phoneField.value)== false){
                    alert('Invalid Number');
                    return false;
                }
                
            }

            function validateDate(dateField){
                var dat =/^([0-9]{2})\/([0-9]{2})\/([0-9]{4})$/;
                if(dat.test(dateField.value)==false){
                    alert('Enter in DD/MM/YYYY format');
                    return false;
                }
                
            }


        </script>  
          
        </style>
    </head>
    <body  style="background-color:white;" >
        
        <form>
            <table align="center">
                <tr>
                    <td>
                        <h1 style="color: white;text-align:center;background-color: rgb(82, 123, 185);"><i class="fa fa-graduation-cap" style="color: white;align-items:flex-start;"></i><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;REGISTER&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b><i class="fa fa-close" style="color: white;"></i></h1>
                    </td>   
               </tr>
                <tr>
                    <td><div class="input-container">
                        <input class="input-field" type="text" placeholder="mail@example.com" onchange="validateEmail(this);" />
                        <i class="fa fa-envelope icon"></i>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><div class="input-container">
                        <input class="password" type="text" placeholder="password" onchange="validatePass(this);"/>
                        <i class="fa fa-unlock icon"></i>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><div class="input-container">
                        <input class="input-field" type="text" placeholder="Mobile number" onchange="validatePhone(this);"/>
                        <i class="fa fa-mobile-phone icon"></i>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><div class="input-container">
                        <input class="input-field" type="text" placeholder="Date of Birth" onchange="validateDate(this);"/>
                        <i class="fa fa-birthday-cake icon"></i>
                        </div>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <h1><button type="submit" style="background-color:rgb(123, 233, 170);width:100%;cursor:pointer;color:white;border:none;padding:15px 20px";><strong>REGISTER</strong></button></h1> 
                        
                        <p style="text-align:left;">
                            Forgot Your Password?
                            <span style="float:right;">
                                Sign in
                            </span>
                        </p><br>
                        <p>------------------------------------------OR----------------------------------------------</p>
                        <h1><button type="submit" style="background-color:dodgerblue;width:100%;cursor:pointer;color:white;border:none;padding:15px 20px";><b>f</b></button></h1>
                        <h1><button type="submit" style="background-color:red;width:100%;cursor:pointer;color:white;border:none;padding:15px 20px";><strong>g</strong></button></h1>
                        <br><h1><button type="submit" style="background-color:rgb(104, 212, 151);width:100%;cursor:pointer;color:white;border:none;padding:15px 20px";><strong>EPAM LOGIN</strong></button></h1> 
                    </td>
                </tr>
            </table>                                            
        </form>
    </body>
</html>
